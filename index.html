<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立ルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app-container">
        <section id="home-screen" class="screen">
            <h1 class="app-title">今日どうする？</h1>
            <div class="button-group">
                <button id="btn-tired" class="btn btn-large mood-btn" data-mood="tired">
                    疲れてる日
                </button>
                <button id="btn-energetic" class="btn btn-large mood-btn" data-mood="energetic">
                    やる気ある日
                </button>
            </div>
        </section>

        <section id="result-screen" class="screen hidden">
            <h2 class="result-label">今日の献立は...</h2>
            <div id="dish-display" class="dish-name">
                </div>
            
            <div class="button-group">
                <button id="btn-retry" class="btn btn-secondary">
                    もう一度ルーレット
                </button>
                <button id="btn-recipe" class="btn btn-primary">
                    レシピを見る
                </button>
            </div>
            
            <div class="back-link-area">
                <a href="#" id="link-back">トップに戻る</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
